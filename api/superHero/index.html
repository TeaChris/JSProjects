<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="container">
        <div class="header">
            <h3 class="title">Super Hero App</h3>
            <div class="input">
                <input type="search" id="search">
                <button id="searchHeroBtn">Search</button>
            </div>
            <button id="btn">Random</button>
        </div>
        
        <div class="content">
            <div class="img" id="heroImage">
            </div>
            <div class="desc">
                <div class="name">
                    <h4 id="name"></h4>
                </div>
                <div class="stats">
                    <div class="speed">
                        <h4>
                            Speed: 
                            <span id="speed"></span>
                        </h4>
                    </div>
                    <div class="speed">
                        <h4>
                            Power: 
                            <span id="power"></span>
                        </h4>
                    </div>
                    <div class="speed">
                        <h4>
                            Combat: 
                            <span id="combat"></span>
                        </h4>
                    </div>
                    <div class="speed">
                        <h4>
                            Strenght: 
                            <span id="strenght"></span>
                        </h4>
                    </div>
                    <div class="speed">
                        <h4>
                            Durability: 
                            <span id="durability"></span>
                        </h4>
                    </div>
                    <div class="int">
                        <h4>
                            Intelligence: 
                            <span id="intel"></span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
