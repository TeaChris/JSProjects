<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Functional Next & Prev Buttons Using Js</title>
    <link rel="stylesheet" href="index.css">
    <!-- icon scout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <main>
        <div class="header">
            <h2>Customer Reviews</h2>
            <div class="underline"></div>
        </div>
        <div class="container">
            <div class="top">
                <div class="left">
                    <div class="img">
                        <img src="img.jpeg" alt="" id="img">
                    </div>
                    <div class="text">
                        <div class="name">
                            <h4 id="name">John Doe</h4>
                        </div>
                        <div class="rating">
                            <i class="uil uil-star"></i>
                            <i class="uil uil-star"></i>
                            <i class="uil uil-star"></i>
                            <i class="uil uil-star"></i>
                            <i class="uil uil-star"></i>
                        </div>
                        <div class="position" id="position">
                            <h5>Web Developer</h5>
                        </div>

                    </div>
                </div>
                <!-- <div class="right">
                    <h2>;;</h2>
                </div> -->
            </div>
            <div class="bottom">
                <p id="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo harum, 
                    veniam ipsam reiciendis perferendis voluptate sequi placeat rerum, 
                    ipsum numquam ullam neque voluptatum doloremque assumenda 
                    odio facere quidem commodi quo.
                </p>
            </div>
        </div>

        <div class="btn">
            <button id="prev"><i class="uil uil-angle-left-b"></i></button>
            <button id="next"><i class="uil uil-angle-right-b"></i></button>
        </div>
    </main>

    <!--  -->
    <script src="index.js"></script>
</body>
</html>
